{% include header.html %}
<div class="container">
	<div class="profile">
		<a href="{{ site.url }}"><img src="{{site.author.picture}}" class="profile-image"></a>
		<div class="profile-about">
			<h2 style="margin-bottom: 0; font-weight: 700;">{{site.author.name}}</h2>
			<a href="about">{{ site.author.bio }}</a>
			<div class="social-links">
        <a href="about" title="About Me"><img src="assets/images/icon/me.svg" class="social-icon"></a>
        {% for social in site.socials %}
          <a href="{{social.url}}" target="_blank" title="{{social.type}}">
            <img src="assets/images/icon/{{social.icon}}" class="social-icon">
          </a>
        {% endfor %}
      </div>
			<div class="mode" id="mode-switcher" onclick="toggleNightMode();">
				<span></span>
			</div>
		</div>
	</div>
	{{ content }}
</div>
{% include footer.html %}
